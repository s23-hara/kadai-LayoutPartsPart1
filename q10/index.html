<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q3</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="btn-wrapper">
      <div class="btn red">
        <p class="white">Button</p>
      </div>
      <div class="btn blue">
        <p class="white">Button</p>
      </div>
      <div class="btn green">
        <p class="black">Button</p>
      </div>
    </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="btn-wrapper">
      <div class="btn red red-s">
        <p class="white">Button</p>
      </div>
      <div class="btn blue blue-s">
        <p class="white">Button</p>
      </div>
      <div class="btn green green-s">
        <p class="black">Button</p>
      </div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="btn-wrapper">
      <div class="btn red red-s red-ss">
        <p class="white">Button</p>
      </div>
      <div class="btn blue blue-s blue-ss">
        <p class="white">Button</p>
      </div>
      <div class="btn green green-s green-ss">
        <p class="black">Button</p>
      </div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="btn-wrapper">
      <div class="btn last1">
        <p>Button</p>
      </div>
      <div class="btn last2">
        <p>Button</p>
      </div>
      <div class="btn last3">
        <p>Button</p>
      </div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
